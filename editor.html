<html>
	<head>
		<meta charset="UTF-8">
		<title>Level Editor</title>
		<link rel="stylesheet" type="text/css" href="css/editorstyle.css">
		<script type="text/javascript" src="pixi.js"></script>
		<script type="text/javascript" src="pixi-display.js"></script>
		<script src="js/constants.js"></script>
		<script src="js/data.js"></script>
		<script src="js/editor.js"></script>
	</head>
	<body>
		<table style="width:100%; height:100%; background-color: black; color: white;">
			<tr>
				<th></th>
				<th>
					Title: <input type="text" id="title"></input><br/>
				</th>
				<th></th>
			</tr>
			<tr>
				<td style="width:22%;">
					<div id="leftContent">
						<br/><br/>
						<button id="clear">Clear Scene</button><br/>
						<br/><br/>
						<p style="color: red;">Dimensions: 400x300 minimum!<br/>
						BG and FG must be same size!</p><br/>
						Background: <input type="file" id="loadBG"/><br/>
						Foreground: <input type="file" id="loadFG"/><br/>
						<br/><br/><br/><br/>
						Tile Width: <input type="text" id="tileWidth"></input><br/>
						Tile Height: <input type="text" id="tileHeight"></input><br/>
					</div>
				</td>
				<td style="width:56%" id="centerContent">
				</td>
				<td style="width:22%;">
					<div id="rightContent">
						<div id="exitSettings" style="display: none; border: 2px solid red">
							Destination: <select id="stages"></select><br/>
							Destination X: <input type="text" id="destX"></input><br/>
							Destination Y: <input type="text" id="destY"></input><br/>
							<br/>
							Destination Exit Points for Reference: <br/>
							<ul id="destExits">
							</ul>
							<br/>
						</div>
						<div id="objectSettings" style="display: none; border: 2px solid red">
							Texture: <select id="objects"></select><br/>
						</div>
						<br/><br/>
						Load Existing Level: <input type="file" id="loadLevel"/><br/>
						<br/><br/><br/><br/>
						Song: <select id="songs"></select><br/><br/>
						<button id="collisions">Set Collisions</button><br/><br/><br/>
						<select id="entities"></select><button id="addEntity">Add Entity</button><br/>
						<br/><br/>
						<button id="save">Save Level</button>
					</div>
				</td>
			</tr>
		</table>
	</body>
</html>
